<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-list</title>
<link rel="stylesheet" href="main.css">
</head>
<body class="font-arima bg-blue-100">
  
    <div class=" text-center m-5">
<h1 class=" mt-5 pt-5 text-3xl font-bold">To-Do List</h1>
     
<section class="md:w-1/2 mt-5 mx-auto rounded bg-slate-50 p-5">
        
    <div class="flex mb-4 ">

            <input id="todo" type="text" placeholder="Add a new task..." class="flex-grow border border-gray-300 p-2 rounded-l-md focus:outline-none focus:border-blue-500" />
            <button id="add-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-800">
                
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                  </svg>
                  
              </button>

            </div>

        
        <ul id="todo-list" class="bg-white shadow-md list-decimal rounded-lg p-4 text-left">

        
        </ul>
    </section>

</div>

  


   

   <script type="module" src="script.js"></script> 
</body>
</html>
