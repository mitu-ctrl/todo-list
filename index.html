<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-list</title>
<link rel="stylesheet" href="main.css">
</head>
<body class="font-arima bg-blue-100">
  
    <div class=" text-center m-5">
<h1 class=" mt-5 pt-5 text-3xl font-bold">To-Do List</h1>
     
<section class="w-1/2 mt-5 mx-auto bg-slate-50 p-5">
        
    <div class="flex mb-4 ">

            <input id="todo" type="text" placeholder="Add a new task..." class="flex-grow border border-gray-300 p-2 rounded-l-md focus:outline-none focus:border-blue-500" />
            <button id="add-btn" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>
              </button>

            </div>

        
        <ul id="todo-list" class="bg-white shadow-md rounded-lg p-4">
           
        </ul>
    </section>

</div>

  


   

   <script src="script.js"></script> 
</body>
</html>
